name: CI

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  validate:
    name: Validate Registry
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm lint

      - name: Format check
        run: pnpm format:check

      - name: Validate entries
        run: pnpm validate

      - name: Build index
        run: pnpm build:index

      - name: Check index is up-to-date
        run: git diff --exit-code registry/index.json
